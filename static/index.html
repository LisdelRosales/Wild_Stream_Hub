<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wild Stream Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Wild Stream Hub</h1>
    <form id="streamForm" class="mb-4">
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" class="form-control" id="listName" placeholder="Nombre de lista" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="rtmpUrl" placeholder="URL RTMP">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="streamKey" placeholder="Stream Key">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="bitrate" placeholder="Bitrate (opcional)">
            </div>
            <div class="col-md-2 d-flex gap-1">
                <button type="button" class="btn btn-primary" id="createListBtn">Crear Lista</button>
                <button type="button" class="btn btn-success" id="startBtn">Start</button>
                <button type="button" class="btn btn-danger" id="stopBtn">Stop</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <input type="file" class="form-control" id="videoUpload" multiple>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary" id="uploadBtn">Upload Video</button>
            </div>
        </div>
    </form>
    <h3>Listas creadas</h3>
    <table class="table table-bordered" id="listsTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán las listas -->
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
